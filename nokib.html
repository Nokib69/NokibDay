<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Nokib!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #FFB6C1 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            width: 400px;
            height: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: scale(1.02);
        }

        .birthday-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4A90E2;
            margin-bottom: 10px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .name {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FF69B4, #4A90E2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .message {
            font-size: 1.2rem;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .cake-container {
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }

        .click-hint {
            font-size: 0.9rem;
            color: #888;
            animation: pulse 2s infinite;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        .confetti-piece {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .confetti.active {
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(600px) rotate(720deg);
            }
        }

        @keyframes cakeBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .cake-bounce {
            animation: cakeBounce 0.6s ease-in-out;
        }

        @media (max-width: 480px) {
            .card {
                width: 90%;
                height: 80%;
                margin: 20px;
            }
            
            .birthday-text {
                font-size: 2rem;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card" onclick="celebrate()">
        <div class="birthday-text">Happy Birthday</div>
        <div class="name">Nokib</div>
        <div class="message">Wishing you a day filled with happiness and a year filled with joy!</div>
        
        <div class="cake-container" id="cakeContainer">
            <svg width="120" height="120" viewBox="0 0 120 120">
                <!-- Cake Base -->
                <rect x="20" y="60" width="80" height="40" fill="#8B4513" rx="5"/>
                <rect x="20" y="55" width="80" height="15" fill="#DEB887" rx="5"/>
                
                <!-- Cake Layer 2 -->
                <rect x="30" y="40" width="60" height="25" fill="#8B4513" rx="3"/>
                <rect x="30" y="37" width="60" height="10" fill="#F0E68C" rx="3"/>
                
                <!-- Cake Layer 3 -->
                <rect x="40" y="25" width="40" height="20" fill="#8B4513" rx="2"/>
                <rect x="40" y="22" width="40" height="8" fill="#FFB6C1" rx="2"/>
                
                <!-- Candles -->
                <rect x="50" y="10" width="3" height="15" fill="#FF6347"/>
                <rect x="67" y="10" width="3" height="15" fill="#FF6347"/>
                
                <!-- Flames -->
                <ellipse cx="51.5" cy="8" rx="2" ry="4" fill="#FFA500"/>
                <ellipse cx="68.5" cy="8" rx="2" ry="4" fill="#FFA500"/>
                
                <!-- Decorations -->
                <circle cx="35" cy="50" r="3" fill="#FF69B4"/>
                <circle cx="85" cy="50" r="3" fill="#FF69B4"/>
                <circle cx="60" cy="45" r="2" fill="#87CEEB"/>
            </svg>
        </div>
        
        <div class="click-hint">Click to celebrate! ðŸŽ‰</div>
    </div>

    <script>
        function celebrate() {
            // Add bounce animation to cake
            const cakeContainer = document.getElementById('cakeContainer');
            cakeContainer.classList.add('cake-bounce');
            
            // Remove bounce class after animation
            setTimeout(() => {
                cakeContainer.classList.remove('cake-bounce');
            }, 600);
            
            // Create confetti
            createConfetti();
        }

        function createConfetti() {
            const colors = ['#FF69B4', '#87CEEB', '#FFB6C1', '#4A90E2', '#FFA500', '#98FB98'];
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    
                    const piece = document.createElement('div');
                    piece.className = 'confetti-piece';
                    piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    confetti.appendChild(piece);
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-20px';
                    
                    document.body.appendChild(confetti);
                    
                    // Trigger animation
                    setTimeout(() => {
                        confetti.classList.add('active');
                    }, 10);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 3000);
                }, i * 50);
            }
        }

        // Add some initial sparkle
        setTimeout(() => {
            createConfetti();
        }, 2000);
    </script>
